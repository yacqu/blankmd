name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Build
              run: bun run build

            - name: Rename output
              run: mv dist/index.html dist/blankmd.html

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/blankmd.html
                  generate_release_notes: true
                  draft: false
                  prerelease: false
